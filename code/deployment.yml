apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaweb
spec:
  selector:
    matchLabels:
      app: javaweb
  replicas: 2
  template:
    metadata:
      labels:
        app: javaweb
    spec:
      containers:
      - name: java_web
        image: rajanup77/java_web:latest
        ports:
        - containerPort: 8080

